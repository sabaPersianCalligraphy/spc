<form 
  name="contact" 
  method="POST" 
  data-netlify="true" 
  netlify-honeypot="bot-field" 
  action="/thank-you/"
  class="flex flex-col gap-y-8" 
  id="contactForm"
>
  <!-- Honeypot for spam bots -->
  <p class="hidden">
    <label>
      Don’t fill this out if you’re human: <input name="bot-field" type="text" />
    </label>
  </p>

  <!-- Netlify required hidden field -->
  <input type="hidden" name="form-name" value="contact" />
  <input type="hidden" name="pageTitle" value="{{ page.title }}">


  <!-- Name -->
  <div>
    <label for="name" class="block mb-2 text-sm font-medium text-stone-900">Your Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
      placeholder="Your name..."
      required
    >
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block mb-2 text-sm font-medium text-stone-900">Your Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
      placeholder="name@example.com"
      required
    >
  </div>

  <!-- Subject -->
  <div>
    <label for="subject" class="block mb-2 text-sm font-medium text-stone-900">Subject</label>
    <input
      type="text"
      id="subject"
      name="subject"
      class="block w-full p-3 text-sm border rounded text-stone-900 border-stone-300 bg-stone-50 focus:ring-primary-500 focus:border-primary-500"
      placeholder="Let us know how we can help you"
      required
    >
  </div>

  <!-- Message -->
  <div class="sm:col-span-2">
    <label for="message" class="block mb-2 text-sm font-medium text-stone-900">Your Message</label>
    <textarea
      id="message"
      name="message"
      rows="6"
      class="block p-2.5 w-full text-sm text-stone-900 bg-stone-50 rounded border border-stone-300 focus:ring-primary-500 focus:border-primary-500"
      placeholder="Leave a comment..."
      required
    ></textarea>
  </div>

  <div class="flex justify-end">
    <button
      type="submit"
      class="px-5 py-3 text-sm font-medium text-center rounded cursor-pointer text-stone-100 bg-stone-800 sm:w-fit hover:bg-stone-100 hover:text-stone-800 hover:border hover:border-stone-300 focus:ring-4 focus:outline-none focus:ring-primary-300"
    >
      Send Message
    </button>
  </div>
</form>
