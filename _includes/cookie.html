
<div
  x-data="{ show: !document.cookie.includes('cookieAccepted=true') }"
  x-show="show"
  x-transition
  class="fixed bottom-0 left-0 right-0 z-50 flex flex-col items-center justify-between px-4 py-2 space-y-2 text-sm bg-white border border-stone-400 md:flex-row md:space-y-0"
  x-cloak
>
  <span>
    This site uses cookies to improve your experience. 
    <a href="/legal-pages/privacy-policy/" class="underline">Learn more</a>.
  </span>
  <button
    @click="
      document.cookie = 'cookieAccepted=true; path=/; max-age=' + 60*60*24*365;
      show = false;
      loadAnalytics();
    "
    class="px-4 py-1 text-white bg-black rounded hover:bg-gray-800"
  >
    Accept & Close
  </button>
</div>
