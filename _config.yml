title: SaBa Art Gallery
description: A showcase of unique fine art pieces by SaBa, reflecting personal expression and artistic vision.
baseurl: ""
url: "https://www.sabapersiancalligraphy.com"

permalink: pretty
markdown: kramdown

collections:
  artworks:
    output: true
  blogs:
    output: true

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
    values:
      sitemap: true

  - scope:
      path: ""
      type: "404"
    values:
      sitemap: false