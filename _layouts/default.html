<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SaBa Art Gallery | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Site Verifications -->
    <meta name="google-site-verification" content="UWGb49NBfnSfrVI-scwsuNHR-eFEKCrab7eBuPqIYgU" />
    <meta name="google-site-verification" content="Rlrcb_eMGLBCwPsRdzIsAC7kB1ghYdrp6QJgxeKyGbU" />
    <meta name="google-site-verification" content="FdznAsLDnFfrqXWpiu9DrU4y-U6bkYf5TKqYljiEzg8" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sabapersiancalligraphy.com/" />
    {% seo %}
    
    <link rel="icon" href="/assets/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
      <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <!-- custom styles -->
    <link rel="stylesheet" href="/assets/css/customStyles.css">
    {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords | join: ', ' }}">
    {% endif %}

    {% if jekyll.environment == "production" %}
      {% include analytics.html %}
    {% endif %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body class="flex flex-col w-full min-h-screen text-base font-Roboto font-stone-800 sm:w-11/12 md:w-9/12 sm:mx-auto">

      <!-- Header -->
      <header class="flex items-center justify-between w-full mt-10"></header>
          {% include header.html %}
      </header>
      <!-- Main Content -->
      <main class="container flex-1 px-4 mt-24 mb-46">
        {{ content }}
      </main>

      <!-- Footer -->
      <footer>{% include footer.html %}</footer>

    
    <script src="{{ '/assets/js/custome-alpine.js' | relative_url }}"></script>
    
    {% include cookie.html %}

  </body>
</html>
